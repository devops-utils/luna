<div class="advanced-option">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header style="height: 32px;">
        <mat-panel-title>
          高级选项
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <ng-container *ngFor="let item of AdvancedOption">
        <mat-checkbox
          *ngIf="item.type == 'checkbox'"
          [name]="item.field"
          [(ngModel)]="item.value"
          >
          {{ "Automatic login next" | translate }}
        </mat-checkbox>

        <div *ngIf="item.type == 'radio'">
          <label id="radio-label">
            {{item.label + ':'}}
          </label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="item.value">
            <mat-radio-button
              *ngFor="let i of item.options"
              [value]="i"
              class="example-radio-button"
            >
              {{i}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </ng-container>

    </mat-expansion-panel>
  </mat-accordion>
</div>
